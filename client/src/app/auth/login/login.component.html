<mat-card class="login-page">
  <img class="image" mat-card-image [src]="'https://4kwallpapers.com/images/wallpapers/workout-limitless-endurance-gym-colorful-smoke-3556x2000-929.jpg'" />
  <mat-card-title style="text-align: center; margin-bottom: 10px; font-size: 30px; font-weight: bold">Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        style="margin-bottom: 20px"
        color="primary"
        (click)="login()"
        [disabled]="!form.valid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
