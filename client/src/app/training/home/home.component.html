<div class="training-panel">
  <div class="header">
    <h2 class="title">Treninzi</h2>

    <button mat-mini-fab>
      <mat-icon (click)="onAddTrainig()">add</mat-icon>
    </button>
  </div>

  <div class="spinner-container" *ngIf="!(loading$ | async)">
    <mat-spinner></mat-spinner>
  </div>

  <mat-tab-group>
    <mat-tab label="Svi treninzi">
      <training-card-list
        (trainingChanged)="reload()"
        [trainings]="allTrainings$ | async"
      >
      </training-card-list>
    </mat-tab>

    <mat-tab label="Omiljeni">
      <training-card-list
        (trainingChanged)="reload()"
        [trainings]="favouriteTrainings$ | async"
      ></training-card-list>
    </mat-tab>

    <mat-tab label="U pripremi">
      <training-card-list
        (trainingChanged)="reload()"
        [trainings]="notReadyTrainings$ | async"
      ></training-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
