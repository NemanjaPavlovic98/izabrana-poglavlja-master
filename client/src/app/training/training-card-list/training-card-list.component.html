<mat-card
  *ngFor="let training of trainings"
  class="training-card mat-elevation-z10"
>
  <mat-card-header>
    <mat-card-title>{{ training.naziv }}</mat-card-title>
  </mat-card-header>

  <img class="image" mat-card-image [src]="training.slika" />

  <mat-card-content>
    <div class="short-info" *ngIf="!!training.brojvezbi && !!training.trajanje && !!training.jacina">
     <div class="item">
      <div class="sub-item">
        <mat-icon>list</mat-icon
        ><span class="text">{{ training.brojvezbi }}</span>
      </div>
      <div class="sub-item">
        <mat-icon>timer</mat-icon
        ><span class="text">{{ training.trajanje / 60 | number: '1.1-2' }} min</span>
      </div>
     </div>
      <div class="item">
        <div [ngSwitch]="training.jacina">
          <div *ngSwitchCase="1">
            <mat-icon>fitness_center</mat-icon>
          </div>
          <div *ngSwitchCase="2">
            <mat-icon>fitness_center</mat-icon>
            <mat-icon>fitness_center</mat-icon>
            <mat-icon>fitness_center</mat-icon>
          </div>
          <div *ngSwitchCase="3">
            <mat-icon>fitness_center</mat-icon>
            <mat-icon>fitness_center</mat-icon>
            <mat-icon>fitness_center</mat-icon>
            <mat-icon>fitness_center</mat-icon>
            <mat-icon>fitness_center</mat-icon>
          </div>
          <div *ngSwitchDefault></div>
        </div>
      </div>
    </div>
    <hr />
    <h3>{{ training.opis | slice:0:65 }}...</h3>
  </mat-card-content>

  <mat-card-actions class="training-actions">
    <button
      mat-mini-fab
      color="primary"
      [routerLink]="['/training', training.id]"
    >
      <mat-icon>play_circle</mat-icon>
    </button>

    <button mat-mini-fab color="accent">
      <mat-icon class="add-training-btn" (click)="editTraining(training)"
        >edit</mat-icon
      >
    </button>

    <button mat-mini-fab color="warn">
      <mat-icon class="add-training-btn" (click)="onDeleteTraining(training)"
        >delete</mat-icon
      >
    </button>
  </mat-card-actions>
</mat-card>
